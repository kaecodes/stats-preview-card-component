<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card-container">
        <div class="hero">
          <img class="mobile-hero" src="images/image-header-mobile.jpg" alt="">
          <div class="overlay"></div>
          <img src="images/image-header-desktop.jpg" alt="" class="desktop-hero">
        </div>
        <div class="content">
          <div class="text">
            <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="companies">
              <p class="stats-num">10k+</p>
              <p class="stat-heading">Companies</p>
            </div>
            <div class="templates">
              <p class="stats-num">314</p>
              <p class="stat-heading">Templates</p>
            </div>
            <div class="queries">
              <p class="stats-num">12M+</p>
              <p class="stat-heading">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
